{% extends "layout.html" %}
{% block title %}{{ title }} {% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    .important {
        color: #336699;
    }
</style>
{% endblock %}
{% block content %}
<p class="important">
    {{ title }}
</p>

<!-- offer to login -->
<p>
    <a href="{{ url_for('login') }}">Click Here</a> to login
</p>
<!-- offer to register -->
<p>
    <a href="{{ url_for('register') }}">Click Here</a> to register
</p>

{% endblock %}
