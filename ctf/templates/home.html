{% extends "layout.html" %}
{% block title %}{{ title }} {% endblock %}
{% block head %}
{{ super() }}

{% endblock %}
{% block content %}
<p class="important">
    {{ title }}
</p>

{#<!-- offer to login -->#} 
<p>
    <a href="{{ url_for('login') }}">Click Here</a> to login
</p>
{#<!-- offer to register -->#}
<p>
    <a href="{{ url_for('register') }}">Click Here</a> to register
</p>

{#<!-- if we sent in some info, show it via js console log -->#}

{% if jsinfo is defined and jsinfo %}
<script>
  console.log("{{ jsinfo }}");
</script>
{% endif %}

{% endblock %}
