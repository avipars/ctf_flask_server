{% extends "layout.html" %}

{% block title %}Directory Listings{% endblock %}

{% block content %}
    <h2>Directory Listings</h2>
    <ul>
        {% for item in directory %}
        <li>
            <!-- if file  -->
            {% if not item.is_dir %}

            <a href="{{ url_for('serve_file', filename=item.name) }}">
                {{ item.name }}
            </a>
            <!-- if subdirectory -->
            {% else %}
            <a href="{{ url_for('list_files', directory=item.name) }}">
                {{ item.name }}
            </a>
            {% endif %}
            <!-- if subdirectory -->
            
        </li>
        {% endfor %}
    </ul>
{% endblock %}
