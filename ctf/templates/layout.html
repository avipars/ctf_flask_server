<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<html>

<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <!-- description  -->
    <meta name="description" content="ColaCo - the leading soft drink brand of 2029">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicons/site.webmanifest') }}">
    <!-- and OG favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicons/favicon.ico') }}">

    {% endblock %}
</head>

<body>
    
    <div id="content">{% block content %}{% endblock %}</div>

    <div id="footer">
        {% block footer %}
        <footer class="site-footer">

            <span class="site-footer-owner">&copy; 2029
                <a href="http://colaco.website"
                    target="_blank">ColaCo.website</a></span>

        </footer>
        {% endblock %}
    </div>
</body>

</html>
